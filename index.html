<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .calculator {
      max-width: 400px;
      margin: 50px auto;
    }
  </style>
</head>

<body>
  <div class="container calculator">
    <div class="row">
      <input type="text" id="display" class="form-control mb-3" readonly>
    </div>
    <div class="row">
      <button class="btn btn-primary col-3" onclick="appendToDisplay('1')">1</button>
      <button class="btn btn-primary col-3" onclick="appendToDisplay('2')">2</button>
      <button class="btn btn-primary col-3" onclick="appendToDisplay('3')">3</button>
      <button class="btn btn-warning col-3" onclick="operate('+')">+</button>
    </div>
    <div class="row">
      <button class="btn btn-primary col-3" onclick="appendToDisplay('4')">4</button>
      <button class="btn btn-primary col-3" onclick="appendToDisplay('5')">5</button>
      <button class="btn btn-primary col-3" onclick="appendToDisplay('6')">6</button>
      <button class="btn btn-warning col-3" onclick="operate('-')">-</button>
    </div>
    <div class="row">
      <button class="btn btn-primary col-3" onclick="appendToDisplay('7')">7</button>
      <button class="btn btn-primary col-3" onclick="appendToDisplay('8')">8</button>
      <button class="btn btn-primary col-3" onclick="appendToDisplay('9')">9</button>
      <button class="btn btn-warning col-3" onclick="operate('*')">*</button>
    </div>
    <div class="row">
      <button class="btn btn-primary col-3" onclick="appendToDisplay('0')">0</button>
      <button class="btn btn-primary col-3" onclick="appendToDisplay('.')">.</button>
      <button class="btn btn-success col-3" onclick="calculate()">=</button>
      <button class="btn btn-warning col-3" onclick="operate('/')">/</button>
    </div>
    <div class="row">
      <button class="btn btn-danger col-3" onclick="clearDisplay()">C</button>
      <button class="btn btn-info col-3" onclick="operate('%')">%</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
